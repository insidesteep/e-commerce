<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item"><a href="#">Магазины</a></li>
                <li class="menu__item"><a href="#">Акции</a></li>
                <li class="menu__item"><a href="#">Доставка и оплата</a></li>
              </ul>
            </nav>
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" />
            </a>
            <div class="header__box">
              <p class="header__address">Москва, ул. Науки 25</p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user-list__link" href=""
                    ><img src="images/icons/hearth.svg" alt=""
                  /></a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link" href=""
                    ><img src="images/icons/user.svg" alt=""
                  /></a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link basket" href=""
                    ><img src="images/icons/cart.svg" alt="" />
                    <p class="basket__num">1</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Лодки</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Запчасти</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
